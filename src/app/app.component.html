<div class="container">
  <div class="row">
    <div class="col">
      <h1>Angular QRcode testeo</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Por defecto</h3>
      <qrcode
      [qrdata]="'https://github.com/Cordobo/angularx-qrcode'"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [width]="300"
    ></qrcode>
    </div>
    <div class="col">
      <h3>De pruebas</h3>
      <qrcode
      [qrdata]="''"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'img'"
      [errorCorrectionLevel]="'M'"
      [margin]="0"
      [scale]="8"
      [width]="10"
    ></qrcode>
    </div>
  </div>
</div>
